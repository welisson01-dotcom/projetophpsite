<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style2.css" />

    <title>HTML + CSS</title>
  </head>
  <body>
    <header>
      <h1>Meu Primeiro Site em HTML e CSS</h1>
      <p>Aprendendo a centralizar o conteúdo e usar CSS básico.</p>
    </header>
    <main>
      <section>
        <h2>Bem-vindo ao Projeto PHP</h2>
        <p>
          Vamos construir, passo a passo, um site moderno com HTML e CSS
          simples.
        </p>
        <a href="#galeria" class="btn">Ver Galeria</a>
      </section>
      <section id="galeria">
        <h2>Galeria de Imagens</h2>
        <div class="galeria">
          <img src="https://placehold.co/200x200?text=Foto+1" alt="Foto 1" />
          <img src="https://placehold.co/200x200?text=Foto+2" alt="Foto 2" />
          <img src="https://placehold.co/200x200?text=Foto+3" alt="Foto 3" />
        </div>
      </section>
      <section>
        <h2>Entre em Contato</h2>
        <form action="">
          <input type="text" placeholder="Seu nome" required/>
          <input type="email" placeholder="Seu email" required/>
          <textarea name="" placeholder="Sua mensagem"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy;2025 Meu Primeiro Site. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
